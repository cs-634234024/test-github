<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="resume-style.css">
  </head>
  <body>
    <header>
      <h1>Resume</h1>
    </header>

    <table>
      <tbody>
        <tr>
          <td rowspan="2">
            <img
              src="https://static01.nyt.com/images/2021/05/09/fashion/07ELON-MEMES1print/merlin_186856077_79eae717-8121-4e4d-9a26-1137eb410690-superJumbo.jpg"
              width="250px"
              alt="My Photo"
            />
            <!-- <img src="https:www.picsum.photos/250" alt="My Photo" /> -->
          </td>
          <th>Biography</th>
        </tr>

        <tr>
          <td>
            <ul>
              <li>Name: John Doe</li>
              <li>Age: 20</li>
              <li>Address: 123 Main St.</li>
              <li>Phone: 123-456-7890</li>
              <li>Email: JohnD@gg.com</li>
            </ul>
          </td>
        </tr>

        <tr>
          <th colspan="2">Education</th>
        </tr>

        <tr>
          <td colspan="2">
            <ul>
              <li>University of California, Berkeley</li>
              <li>Computer Science</li>
              <li>Graduated in 2020</li>
            </ul>
          </td>
        </tr>

        <tr>
          <th colspan="2">Work Experience</th>
        </tr>

        <tr>
          <td colspan="2">
            <ul>
              <li>Software Engineer</li>
              <li>Blueseas</li>
              <li>2020 - Present</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
